<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Войти</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container col-3">
    <div th:if="${param.error}" class="alert alert-danger text-center fade show mt-4" role="alert" >
        <span data-bs-dismiss="alert" class="container-fluid" onclick="this.parentElement.style.display='none';">Неверный логин или пароль</span>      
    </div>
    
    <h1 class="text-center">Авторизация</h1>
    <hr>
    <form th:action="@{/login}" method="post">
        <label for="login" class="form-label">Логин: </label>
        <input type="text" class="form-control" id="login" name="login"/>
        <label for="password" class="form-label">Пароль: </label>
        <input type="password" class="form-control" id="password" name="password"/>
        <button class="btn btn-primary mt-3" type="submit">Авторизация</button>
    </form>
</div>
</body>
</html>
