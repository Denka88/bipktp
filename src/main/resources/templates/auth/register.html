<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container col-3">
    <h1 class="text-center">Регистрация</h1>
    <hr>
    <form th:action="@{/registration}" th:object="${user}" method="post">

        <label for="login" class="form-label">Логин: </label>
        <input type="text" class="form-control" id="login" th:field="*{login}">
        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger">Ошибка логина</span>
        <br>

        <label for="surname" class="form-label">Фамилия: </label>
        <input type="text" class="form-control" id="surname" th:field="*{surname}">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger">Ошибка фамилии</span>
        <br>
        
        <label for="name" class="form-label">Имя: </label>
        <input type="text" class="form-control" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Ошибка имени</span>
        <br>        
        
        <label for="patronymic" class="form-label">Отчество: </label>
        <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}">
        <span th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}" class="text-danger">Ошибка отчества</span>
        <br>

        <label for="password" class="form-label">Пароль: </label>
        <input type="password" class="form-control" id="password" th:field="*{password}"><br>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Ошибка пароля</span>
        <br>

        <button class="btn btn-primary" type="submit">Регистрация</button>
    </form>
</div>

</body>
</html>
