<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление сущностями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .table-container {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .table tr {
            cursor: pointer;
        }
        .table tr:hover {
            background-color: #f8f9fa;
        }
        .table tr.active {
            background-color: #e9ecef;
        }
        .form-container {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            height: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <div class="toast-container">
        <div id="successToast" class="toast align-items-center text-white bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Комиссия сохранена
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <div class="header">
        <h2>Управление комиссиями</h2>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="table-container">
                <table class="table table-hover">
                    <thead class="sticky-top bg-light">
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="committee : ${committees}" th:data-id="${committee.id}">
                        <td th:text="${committee.id}"></td>
                        <td th:text="${committee.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-5">
            <div class="form-container">
                <form id="entityForm" th:object="${newCommittee}" th:action="@{/admin/entities/committees/save}" method="post">
                    <input type="hidden" id="entityId" name="id">

                    <div class="form-group">
                        <label for="name" class="form-label">Название</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" name="name" required>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-counterclockwise"></i> Сбросить
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tableRows = document.querySelectorAll('tbody tr');
        const form = document.getElementById('entityForm');
        const entityId = document.getElementById('entityId');
        const nameInput = document.getElementById('name');
        const successToast = new bootstrap.Toast(document.getElementById('successToast'));

        function updateFormAction(id) {
            if (id) {
                form.action = '/admin/entities/committees/update';
                form.object = 'updateCommittee';
            } else {
                form.action = '/admin/entities/committees/save';
                form.object = 'newCommittee';
            }
        }

        tableRows.forEach(row => {
            row.addEventListener('click', function() {
                tableRows.forEach(r => r.classList.remove('active'));

                this.classList.add('active');

                const id = this.getAttribute('data-id');

                const cells = this.cells;
                entityId.value = id;
                nameInput.value = cells[1].textContent;

                const url = new URL(window.location.href);
                url.searchParams.set('id', id);
                window.history.pushState({}, '', url);

                updateFormAction(id);
            });
        });

        form.addEventListener('reset', function() {
            tableRows.forEach(r => r.classList.remove('active'));

            const url = new URL(window.location.href);
            url.searchParams.delete('id');
            window.history.pushState({}, '', url);

            entityId.value = '';

            updateFormAction(null);
        });

        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get('id');
        if (idFromUrl) {
            const rowToSelect = document.querySelector(`tr[data-id="${idFromUrl}"]`);
            if (rowToSelect) {
                rowToSelect.click();
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            })
                .then(response => {
                    if (response.ok) {
                        successToast.show();

                        setTimeout(() => {
                            window.location.reload();
                        }, 1000);
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                });
        });
    });
</script>
</body>
</html>
