<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КТП - Календарно-тематические планы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .cards-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            min-height: 800px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
            height: 213px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .card p {
            margin: 8px 0;
            color: #555;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .pagination a {
            color: #333;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
            border-radius: 4px;
        }
        .pagination a.active {
            background-color: #386ffd;
            color: white;
            border: 1px solid #0043ff;
        }
        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }
        .add-ctp-btn {
            display: block;
            width: 200px;
            margin: 0 auto 30px;
            padding: 12px 20px;
            background-color: #386ffd;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .add-ctp-btn:hover {
            background-color: #2a5bd8;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Календарно-тематическое планирование</h1>

    <a href="/ctps/addCtp" class="add-ctp-btn">Добавить КТП</a>

    <div class="cards-container">
        <div class="card" th:each="ctp : ${ctps}" style="cursor: pointer">
            <h3 th:text="${ctp.name}"></h3>
            <p th:if="${ctp.period != null}" th:text="${ 'Период: ' + ctp.period.start + ' - ' + ctp.period.end}"></p>
            <p th:if="${ctp.period == null}" th:text="${ 'Период: нет данных' }"></p>
            
            <p th:if="${ctp.committee != null}" th:text="${ 'Комиссия: ' + ctp.committee.name}"></p>
            <p th:if="${ctp.committee == null}" th:text="${ 'Комиссия: нет данных' }"></p>
            
            <div th:if="${ctp.speciality != null}">
                <p th:if="${ctp.speciality.getQualification().isEmpty()}" th:text="${ 'Специальность: ' + ctp.speciality.name}"></p>
                <p th:if="${!ctp.speciality.getQualification().isEmpty()}" th:text="${ 'Специальность: ' + ctp.speciality.name + ' (' + ctp.speciality.qualification + ')'}"></p>
            </div>
            <p th:if="${ctp.speciality == null}" th:text="${'Специальность: нет данных'}"></p>
            
            <p th:if="${ctp.discipline != null}" th:text="${ 'Дисциплина: ' + ctp.discipline.name}"></p>
            <p th:if="${ctp.discipline == null}" th:text="${ 'Дисциплина: нет данных'}"></p>
        </div>
    </div>

    <div class="pagination" th:if="${ctpPage.totalPages > 0}">
        <a th:if="${ctpPage.number > 0}" th:href="@{/ctps(size=${ctpPage.size}, page=${ctpPage.number})}">&laquo;</a>
        
        <div th:each="pageNumber : ${pageNumbers}">
            <a th:href="@{/ctps(size=${ctpPage.size}, page=${pageNumber})}" th:text="${pageNumber}" th:class="${pageNumber == ctpPage.number + 1} ? 'active' : ''"></a>
        </div>
        
        <a th:if="${ctpPage.number + 1 < ctpPage.totalPages}" th:href="@{/ctps(size=${ctpPage.size}, page=${ctpPage.number + 2})}">&raquo;</a>
    </div>
</div>
</body>
</html>
